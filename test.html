    <title>Document</title>
    <script src="js/jquery-2.2.4.min.js"></script>

<body>
    <a href="index.html" id="intro_goindex">
        <div id="intro_wrap">
            <ul id="intro">
                <li class="intro_logo">LOGO</li>
                <li class="slogan">une baleine nageant dans une mer parfum</li>
            </ul>
        </div>
    </a>
    <script>
        $(function () {

            $('.intro_logo').hide();

                $('.intro_logo').fadeIn(1800);
                $('.slogan').fadeIn(2600);
                $('#intro_goindex').off('click');
            }), click(function () {

            });

        }); 
    </script>
